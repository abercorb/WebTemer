<body>
    <!-- 
    Sí, este formulario está bien para pedir la ciudad al usuario. 
    Sin embargo, para consultar a una API (por ejemplo usando JavaScript y fetch), 
    podrías mejorar la experiencia previniendo el envío tradicional del formulario 
    y haciendo la consulta por AJAX/fetch, así:

    
    Y luego, en tu JavaScript (api-client.js), interceptas el submit y haces la consulta sin recargar la página.
    -->
    <form id="ciudad-form">
        <input type="text" name="ciudad" id="ciudad" placeholder="Introduce una ciudad (ej: Valencia)">
    </form>
    
    <div class="botones-container">
        <button id="btn-aire" type="button">Ver Calidad Aire</button>
